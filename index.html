<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Updated Wingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'El Messiri', sans-serif; 
            text-align: center; 
        }
        
        body { 
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgmqZGh4M1jDost5bvUtpgZkI91gHMWowKXhR4awaqoEWsg2NZoOYlSGXs&s=10') no-repeat center center fixed; 
            background-size: cover; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: white; 
        }
        
        .container {
            width: 98%; 
            max-width: 420px; 
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .box { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(12px); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 22px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .box:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 22px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            margin-top: 15px; 
        }
        
        .status-box { 
            padding: 12px; 
            border-radius: 13px; 
            font-size: 10px; 
            font-weight: bold; 
            transition: all 0.3s ease;
        }
        
        .status-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .green { 
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 150, 0, 0.3)); 
            border: 1px solid rgba(0, 255, 0, 0.5); 
        }
        
        .red { 
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(150, 0, 0, 0.3)); 
            border: 1px solid rgba(255, 0, 0, 0.5); 
        }
        
        .blue { 
            background: linear-gradient(135deg, rgba(0, 0, 255, 0.2), rgba(0, 0, 150, 0.3)); 
            border: 1px solid rgba(0, 0, 255, 0.5); 
        }
        
        .grey { 
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.2), rgba(80, 80, 80, 0.3)); 
            border: 1px solid rgba(128, 128, 128, 0.5); 
        }
        
        table { 
            width: 100%; 
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        
        th, td { 
            padding: 8px 5px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); 
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 700;
        }
        
        tr {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .win {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
            animation: pulse 1.5s infinite;
        }
        
        .loss { 
            color: #ff0000; 
            font-weight: bold; 
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .pending { 
            color: #00BFFF; 
            font-weight: bold; 
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }
        
        #currentPeriod {
            font-weight: bold;
            color: #FFD700;
        }
        
        #prediction {
            font-weight: bold;
            font-size: 20px;
            color: #4ECDC4;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.5);
        }
        
        .timer {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .status-icon {
            margin-right: 5px;
        }
        
        .algorithm-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            text-align: left;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .action-btn i {
            font-size: 14px;
        }
        
        #copyBtn {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.5);
        }
        
        #downloadBtn {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        #deleteBtn {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2><i class="fas fa-crown status-icon"></i>SURYA AK WINGO 1M</h2>
            <div class="timer">Last updated: <span id="updateTime">Just now</span></div>
        </div>
        
        <div class="box">
            <p><b>Period:</b> <span id="currentPeriod">Loading...</span></p>
            <p><b>Prediction:</b> <span id="prediction">Loading...</span></p>
            <div class="action-buttons">
                <button id="copyBtn" class="action-btn" onclick="copyPrediction()">
                    <i class="fas fa-copy"></i> Copy Prediction
                </button>
            </div>
            <div class="algorithm-info" id="algorithmInfo">
                
            </div>
        </div>
        
        <div class="box">
            <h2><i class="fas fa-chart-pie status-icon"></i>Analysis</h2>
            <div class="grid">
                <div class="status-box green">
                    <p><i class="fas fa-trophy"></i> WIN Count</p>
                    <span id="totalWins">0</span>
                </div>
                <div class="status-box red">
                    <p><i class="fas fa-times-circle"></i> Lost Count</p>
                    <span id="totalLosses">0</span>
                </div>
                <div class="status-box blue">
                    <p><i class="fas fa-percentage"></i> WIN %</p>
                    <span id="accuracy">0%</span>
                </div>
                <div class="status-box grey">
                    <p><i class="fas fa-sync-alt"></i> Auto-Reverse</p>
                    <span>Active</span>
                </div>
            </div>
        </div>
        
        <div class="box">
            <h2><i class="fas fa-history status-icon"></i>History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Prediction</th>
                        <th>Result</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyList"></tbody>
            </table>
            <div class="action-buttons">
                <button id="downloadBtn" class="action-btn" onclick="downloadHistory()">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="deleteBtn" class="action-btn" onclick="clearHistory()">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </div>

<script>
    let historyData = JSON.parse(localStorage.getItem('wingoHistory')) || [];
    let lastFetchedPeriod = null;
    const HISTORY_LENGTH = 30;
    let patternAnalysis = [];

    // Update timestamp
    function updateTimestamp() {
        document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
    }

    // Fetch current game issue
    async function fetchCurrentGameIssue() {
        try {
            const response = await fetch("https://api.bdg88zf.com/api/webapi/GetGameIssue", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    typeId: 1,
                    language: 0,
                    random: "40079dcba93a48769c6ee9d4d4fae23f",
                    signature: "D12108C4F57C549D82B23A91E0FA20AE",
                    timestamp: Math.floor(Date.now() / 1000)
                })
            });

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            const data = await response.json();
            if (data.code === 0) {
                return data.data.issueNumber;
            }
            return null;
        } catch (error) {
            console.error("Error fetching current game issue:", error);
            return null;
        }
    }

    // Fetch game results
    async function fetchGameResults() {
        try {
            const response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    pageSize: 10,
                    pageNo: 1,
                    typeId: 1,
                    language: 0,
                    random: "c2505d9138da4e3780b2c2b34f2fb789",
                    signature: "7D637E060DA35C0C6E28DC6D23D71BED",
                    timestamp: Math.floor(Date.now() / 1000)
                })
            });

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            const data = await response.json();
            if (data.code === 0 && data.data.list.length > 0) {
                return data.data.list.map(item => ({
                    period: item.issueNumber,
                    result: item.number
                }));
            }
            return [];
        } catch (error) {
            console.error("Error fetching game results:", error);
            return [];
        }
    }

    // New prediction algorithm based on last 2 digits of period
    function calculatePrediction(period) {
        const periodStr = period.toString();
        // Take last 2 digits of the period
        const last2Digits = periodStr.slice(-2).padStart(2, '0');
        const num = parseInt(last2Digits);
        
        // Reset pattern analysis
        patternAnalysis = [];
        
        // 1. Check if number is prime
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i += 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }
        
        const prime = isPrime(num);
       // patternAnalysis.push(`Prime: ${prime ? 'Yes' : 'No'}`);
        
        // 2. Check if number is even or odd
        const even = num % 2 === 0;
        //patternAnalysis.push(`Even: ${even ? 'Yes' : 'No'}`);
        
        // 3. Sum of digits
        const digitSum = last2Digits.split('').reduce((a, b) => a + parseInt(b), 0);
        //patternAnalysis.push(`Digit Sum: ${digitSum}`);
        
        // 4. Check if divisible by 3, 5, or 7
        const div3 = num % 3 === 0;
        const div5 = num % 5 === 0;
        const div7 = num % 7 === 0;
        //patternAnalysis.push(`Divisible by 3/5/7: ${div3 ? '3' : ''}${div5 ? '5' : ''}${div7 ? '7' : ''}`);
        
        // 5. Check if digits are ascending or descending
        const digits = last2Digits.split('').map(Number);
        const ascending = digits[0] < digits[1];
        const descending = digits[0] > digits[1];
       // patternAnalysis.push(`Digits Trend: ${ascending ? '↑' : descending ? '↓' : '='}`);
        
        // Decision matrix
        let bigScore = 0;
        let smallScore = 0;
        
        // Scoring rules based on analysis
        if (prime) bigScore += 2;
        if (!prime) smallScore += 1;
        
        if (even) bigScore += 1;
        if (!even) smallScore += 1;
        
        if (digitSum > 5) bigScore += 1;
        if (digitSum <= 5) smallScore += 1;
        
        if (div3 || div5 || div7) bigScore += 1;
        if (!div3 && !div5 && !div7) smallScore += 1;
        
        if (ascending) bigScore += 1;
        if (descending) smallScore += 1;
        
        // Special cases for certain number ranges
        if (num >= 50 && num < 75) bigScore += 1;
        if (num >= 25 && num < 50) smallScore += 1;
        
        // Final decision with balanced threshold
        if (bigScore > smallScore + 1) {
            return 'BIG';
        } else if (smallScore > bigScore + 1) {
            return 'SMALL';
        } else {
            // If scores are close, use digit sum as tiebreaker
            return digitSum >= 5 ? 'BIG' : 'SMALL';
        }
    }

    // Determine if number is BIG or SMALL
    function getResultType(number) {
        return number >= 5 ? 'BIG' : 'SMALL';
    }

    // Copy prediction to clipboard
    function copyPrediction() {
        const prediction = document.getElementById("prediction").textContent;
        const period = document.getElementById("currentPeriod").textContent;
        const textToCopy = `Wingo Prediction for Period ${period}: ${prediction}`;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
            const btn = document.getElementById("copyBtn");
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-copy"></i> Copy Prediction';
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    // Download history as CSV
    function downloadHistory() {
        if (historyData.length === 0) {
            alert("No history data to download");
            return;
        }
        
        // Convert history to CSV
        let csv = "Period,Prediction,Result,Status\n";
        historyData.forEach(item => {
            const result = item.result ? item.result.charAt(0) : '-';
            csv += `${item.period},${item.prediction},${result},${item.status}\n`;
        });
        
        // Create download link
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('hidden', '');
        a.setAttribute('href', url);
        a.setAttribute('download', `wingo_history_${new Date().toISOString().slice(0,10)}.csv`);
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Clear history
    function clearHistory() {
        if (confirm("Are you sure you want to clear all history data?")) {
            historyData = [];
            localStorage.setItem('wingoHistory', JSON.stringify(historyData));
            updateHistory();
            updateStats();
        }
    }

    // Update the prediction display
    async function updatePrediction() {
        updateTimestamp();
        
        const currentPeriod = await fetchCurrentGameIssue();
        if (!currentPeriod) return;
        
        document.getElementById("currentPeriod").textContent = currentPeriod;
        
        // Only proceed if we have a new period
        if (lastFetchedPeriod !== currentPeriod) {
            lastFetchedPeriod = currentPeriod;
            
            // Get results to check previous predictions
            const results = await fetchGameResults();
            if (results.length > 0) {
                // Update previous prediction status if available
                if (historyData.length > 0 && historyData[0].status === 'PENDING') {
                    const prevPeriod = historyData[0].period;
                    const prevResult = results.find(r => r.period === prevPeriod);
                    
                    if (prevResult) {
                        const resultType = getResultType(prevResult.result);
                        historyData[0].result = resultType;
                        historyData[0].status = historyData[0].prediction === resultType ? 'WIN' : 'LOSS';
                    }
                }
            }
            
            // Calculate new prediction with enhanced algorithm
            const prediction = calculatePrediction(currentPeriod);
            document.getElementById("prediction").textContent = prediction;
            document.getElementById("algorithmInfo").innerHTML = patternAnalysis.join(' &bull; ');
            
            // Add to history
            historyData.unshift({
                period: currentPeriod,
                prediction: prediction,
                result: null,
                status: 'PENDING'
            });
            
            // Keep history limited
            if (historyData.length > HISTORY_LENGTH) {
                historyData = historyData.slice(0, HISTORY_LENGTH);
            }
            
            // Save to local storage
            localStorage.setItem('wingoHistory', JSON.stringify(historyData));
            
            updateStats();
            updateHistory();
        }
    }

    function updateStats() {
        const wins = historyData.filter(item => item.status === 'WIN').length;
        const losses = historyData.filter(item => item.status === 'LOSS').length;
        const total = wins + losses;
        const accuracy = total > 0 ? ((wins / total) * 100).toFixed(2) + '%' : '0%';
        
        document.getElementById("totalWins").textContent = wins;
        document.getElementById("totalLosses").textContent = losses;
        document.getElementById("accuracy").textContent = accuracy;
    }

    function updateHistory() {
        const historyTable = document.getElementById("historyList");
        historyTable.innerHTML = "";
        
        historyData.forEach(item => {
            const row = document.createElement("tr");
            const resultDisplay = item.result ? (item.result === 'BIG' ? 'B' : 'S') : '-';
            
            row.innerHTML = `
                <td>${item.period}</td>
                <td>${item.prediction}</td>
                <td>${resultDisplay}</td>
                <td class="${item.status.toLowerCase()}">${item.status}</td>
            `;
            historyTable.appendChild(row);
        });
    }

    // Initialize
    updatePrediction();
    // Update every 5 seconds
    setInterval(updatePrediction, 1000);
</script>
</body>
</html>)
