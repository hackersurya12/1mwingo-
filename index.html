
               <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKS Updated Wingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'El Messiri', sans-serif;
            text-align: center;
        }

        body {
            background: url('https://i.ibb.co/LdtcbSLX/74f09d279fb2e94226b2a889cac0a976.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        .header {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .top-box, .analysis, .history {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .box {
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .green { background: rgba(0, 255, 0, 0.3); border: 1px solid green; }
        .red { background: rgba(255, 0, 0, 0.3); border: 1px solid red; }
        .blue { background: rgba(0, 0, 255, 0.3); border: 1px solid blue; }
        .grey { background: rgba(128, 128, 128, 0.3); border: 1px solid grey; }

        .history {
            padding-bottom: 20px;
        }

        #history-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #history-list {
            width: 100%;
            border-collapse: collapse;
        }

        #history-list th, #history-list td {
            padding: 10px;
            border-bottom: 1px solid white;
        }

        #history-list th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .win-text {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0px 0px 8px rgba(0, 255, 0, 0.8);
        }

        .loss-text {
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.8);
        }

        .pending-text {
            color: #ffff00;
            font-weight: bold;
        }

        #clear-history {
            margin-top: 10px;
            padding: 5px 15px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #clear-history:hover {
            background: darkred;
        }

        .WINGO {
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p> TKS <span class="WINGO">WINGO</span> </p>
        </div>

        <div class="top-box">
            <p> <b>Period:</b> <span id="period-number">Loading...</span></p>
            <p><b>Result:</b> <span id="predicted-result">Loading...</span></p>
        </div>

        <div class="analysis">
            <h2> Analysis </h2>
            <div class="grid">
                <div class="box green">
                    <p> WIN Count</p>
                    <span id="win-count">0</span>
                </div>
                <div class="box red">
                    <p> Lost Count</p>
                    <span id="loss-count">0</span>
                </div>
                <div class="box blue">
                    <p> WIN %</p>
                    <span id="win-percentage">0%</span>
                </div>
                <div class="box grey">
                    <p> Auto-Reverse</p>
                    <span>active</span>
                </div>
            </div>
        </div>

        <div class="history">
            <h2> History </h2>
            
            <div id="history-container">
                <table id="history-list">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Prediction</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
           
            </div>
        </div>
    </div>

    <script>
        let previousResults = [];
        let latestResult = null;
        let latestPeriod = null;
        let storedHistory = JSON.parse(localStorage.getItem("gameHistory")) || [];

        async function fetchCurrentGameIssue() {
            const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
            const requestData = {
                typeId: 1,
                language: 0,
                random: "40079dcba93a48769c6ee9d4d4fae23f",
                signature: "D12108C4F57C549D82B23A91E0FA20AE",
                timestamp: Math.floor(Date.now() / 1000),
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 0) {
                        latestPeriod = data.data.issueNumber;
                        document.getElementById('period-number').textContent = latestPeriod;
                        calculateBigSmall(); 
                        fetchWinLossStatus(); 
                    } else {
                        console.error("API returned error:", data.message);
                    }
                } else {
                    console.error("API Response Error:", response.status);
                }
            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        function calculateBigSmall() {
            if (!latestPeriod) return;

            let sumOfDigits = latestPeriod.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
            latestResult = (sumOfDigits % 10 <= 4) ? 'SMALL' : 'BIG';

            document.getElementById('predicted-result').textContent = latestResult;
            updateHistory();
        }

        async function fetchWinLossStatus() {
            const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList';
            const requestData = {
                pageSize: 10,
                pageNo: 1,
                typeId: 1,
                language: 0,
                random: "c2505d9138da4e3780b2c2b34f2fb789",
                signature: "7D637E060DA35C0C6E28DC6D23D71BED",
                timestamp: Math.floor(Date.now() / 1000),
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 0 && data.data.list.length > 0) {
                        previousResults = data.data.list;
                        updateWinLoss();
                    } else {
                        console.error("API returned empty list or error:", data.message);
                    }
                } else {
                    console.error("API Response Error:", response.status);
                }
            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        function updateWinLoss() {
            if (!previousResults.length) return;

            const prevPeriod = storedHistory[1];
            if (prevPeriod) {
                prevPeriod.status = prevPeriod.prediction === (previousResults[0].number <= 4 ? 'SMALL' : 'BIG') ? "WIN" : "LOSS";
            }
            updateHistory();
        }

        function updateHistory() {
            const historyTable = document.getElementById('history-list').getElementsByTagName('tbody')[0];
            historyTable.innerHTML = '';

            const newHistoryEntry = {
                period: latestPeriod.toString().slice(-4),
                prediction: latestResult,
                status: "PENDING"
            };

            if (!storedHistory.some(entry => entry.period === newHistoryEntry.period)) {
                storedHistory.unshift(newHistoryEntry);
            }

            let winCount = 0, lossCount = 0;
            storedHistory.slice(0, 10).forEach((entry) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.period}</td>
                    <td>${entry.prediction}</td>
                    <td class="${entry.status === 'WIN' ? 'win-text' : entry.status === 'LOSS' ? 'loss-text' : 'pending-text'}">
                        ${entry.status}
                    </td>
                `;
                historyTable.appendChild(row);

                if (entry.status === "WIN") winCount++;
                else if (entry.status === "LOSS") lossCount++;
            });

            localStorage.setItem("gameHistory", JSON.stringify(storedHistory.slice(0, 10)));

            document.getElementById('win-count').textContent = winCount;
            document.getElementById('loss-count').textContent = lossCount;
            document.getElementById('win-percentage').textContent = 
                (winCount + lossCount > 0) ? ((winCount / (winCount + lossCount)) * 100).toFixed(2) + "%" : "0%";
        }

        function clearHistory() {
            storedHistory = [];
            localStorage.removeItem("gameHistory");
            updateHistory();
        }

        // Initialize and update every 5 seconds
        setInterval(fetchCurrentGameIssue, 5000);
        fetchCurrentGameIssue();
    </script>
</body>
</html>
